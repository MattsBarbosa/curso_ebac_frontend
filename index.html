<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
    <h1>Escolha os números</h1>
        <form id="number-form">
            <label for="num-maior">Número maior:</label>
            <input id="num-maior" type="number">
            <label for="num-menor">Número menor:</label>
            <input id="num-menor" type="number">
            <button action="submit">Enviar</button>
            <span id="span" class=""></span>
        </form>

        <script src="./main.js"></script>
    </div>
</body>
</html>
